# RailPulse Market Data API Environment Configuration
# Copy this file to .env and fill in your actual values

# Database Configuration (Railway Postgres)
DATABASE_URL="ADD_yours"

# Alpha Vantage API Configuration
ALPHAVANTAGE_API_KEY="ADD_yours"
ALPHAVANTAGE_INTERVAL=5min

# OpenAI API Configuration
OPENAI_API_KEY="ADD_yours"

# Stock Symbols Configuration (comma-separated)
TICKERS=AAPL,SPY,INFY,RELIANCE

# Timezone Configuration
TIMEZONE=Asia/Kolkata

# Security Configuration
APP_SECRET="ADD_yours"

# Optional: Additional Configuration
#LOG_LEVEL=Debug
# MAX_RETRIES=3

# Alpha Vantage Rate Limiting
ALPHAVANTAGE_MAX_DAILY_CALLS=20
ALPHAVANTAGE_CALLS_PER_MINUTE=5

